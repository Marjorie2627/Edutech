<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Color de relleno dentro de un rect√°ngulo en canvas</title>
<style>
canvas {
border: 1px solid #000;
}
</style>
<script>
 window.onload = function() {
 var canvas = document.getElementById("mi_canvas");
 var context = canvas.getContext("2d");
 context.rect(50, 50, 200, 100); 
 context.fillStyle = "#FB8B89";
 context.fill();
 context.lineWidth = 5;
 context.strokeStyle = "black";
 context.stroke();
 };
</script>
</head>
<body>
 <canvas id="mi_canvas" width="300" height="200"></canvas>
</body>
</html>
